<body class="login login-page" style="min-height: 512.8px;">
  <div class="login-box">
    <div class="login-logo">
      <img src="/assets/logo.png" class="img-circle img-fluid" width="180px" height="180px"/>
    </div>
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
       
        <a href="javascript:void(0)"><b>Incident Records Management</b> System</a>
      </div>
      <div class="card-body login-card-body">
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input name="username" formControlName="username" type="text" class="form-control"
              placeholder="Username..." />

            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input name="password" formControlName="password" type="password" class="form-control"
              placeholder="Password..." />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember" class="ml-2">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-12">
              <button  class="btn btn-primary mt-2 float-right" type="submit">
                <i *ngIf="!isLoading" class="nav-icon fas fa-sign-in-alt"></i> 
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span *ngIf="isLoading" class="sr-only">Loading...</span>
                {{ isLoading ? 'Logging in...' : 'Login In' }}
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <p class="mt-3">
          <a href="javascript:void(0)">I forgot my password</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</body>
