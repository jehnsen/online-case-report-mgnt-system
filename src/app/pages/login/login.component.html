<body class="login-page" style="min-height: 512.8px;">
    <div class="login-box">
      <div class="login-logo">
        <!-- <a href="../../index2.html"><b>Enrique</b> Bank</a> -->
        <a href="../../index2.html"><b>Loan Management</b> System</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Sign in to start your session</p>
    
          <form>
            <div class="input-group mb-3">
                <!-- <label>
                    <span 
                    class="text-danger" 
                    *ngIf="loginForm.get('email').hasError && 
                    loginForm.get('email').hasError('required')"
                >* Required</span>
                </label> -->
              <input 
                name="email"
                formControlName="email"
                type="email" 
                class="form-control" 
                placeholder="Email" />
               
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input 
                name="password"
                formControlName="password"
                type="password" 
                class="form-control" 
                placeholder="Password" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember" class="ml-2">
                   Remember Me
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-12">
                <button  class="btn btn-primary mt-2 float-right" type="submit">
                    <i class="nav-icon fas fa-sign-in-alt"></i> Sign In
                </button>
              </div>
              <!-- /.col -->
            </div>

          </form>
    
          <p class="mt-3">
            <a href="javascript:void(0)">I forgot my password</a>
          </p>
          
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
