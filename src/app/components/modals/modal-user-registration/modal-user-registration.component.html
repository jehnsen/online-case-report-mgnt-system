<div class="modal fade" id="modal-user-registration" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content ">
            <div class="modal-header bg-info">
                <h6 class="modal-title">User Registration</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formData" (ngSubmit)="onSubmit()">
                    <div class="row">
                        
                        <div class="form-group">
                            <p for="inputName" class="h6">Firstname</p>
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" formControlName="firstname"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <p for="inputName" class="h6">Laststname</p>
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" formControlName="lastname"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <p for="inputDescription" class="h6">Username</p>
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" formControlName="username" >
                            </div>
                        </div>
                        <div class="form-group">
                            <p for="inputDescription" class="h6">Password</p>
                            <div class="input-group input-group-sm">
                                <input type="password" class="form-control" formControlName="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <p for="" class="h6">Access Level</p>
                            <div class="input-group input-group-sm">
                                <select class="form-control custom-select" formControlName="usertype">
                                    <option>Encoder</option>
                                    <option>Administrator</option>
                                </select>
                            </div>
                        </div>
                
                    </div>
                
                </form>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-outline-danger float-right" data-dismiss="modal">Close</button>
                <button class="btn btn-success float-right " type="submit">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span *ngIf="isLoading" class="sr-only">Adding to database...</span>
                    Register User
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
