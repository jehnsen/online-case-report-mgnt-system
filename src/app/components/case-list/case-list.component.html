<div>
  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-success btn-sm mb-2 float-right" [routerLink]="['entry']"
        routerLinkActive="router-link-active">
        <i class="fas fa-plus"></i> New Record
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card card-outline card-primary">
        <div class="card-header" disabled>
          <h3 class="card-title">List of Reported Incidents/Events</h3>
          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 350px;">

              <input type="text" class="form-control float-right" name="caseTitle" [(ngModel)]="caseTitle"
                (ngModelChange)="Search()" placeholder="Search">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>

            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">

          <table *ngIf="cases.length > 0" class="table table-hover text-nowrap">
            <thead>
              <tr>

                <th>SOCO Case No.</th>
                <th>Nature of Case</th>
                <th>Name of Incident/Case</th>
                <th>Requesting Party</th>
                <th>Disposition</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let case of cases | paginate: {itemsPerPage: 10, currentPage: p};">

                <td [ngStyle]="{'width': '70px'}">{{ case.case_no }}</td>
                <td>{{ case.case_nature }}</td>
                <td class="text-wrap">{{ case.incident_title }}</td>
                <td>{{ case.requesting_party }}</td>
                <td><small class="badge badge-success text-wrap" ><i class="fa fa-check"></i> {{ case.disposition }}</small></td>
                <td>
                  <button type="button" class="btn btn-outline-primary btn-xs mr-2"><i class="fas fa-edit"></i></button>
                  <button type="button" [routerLink]="['view', case.id]" class="btn btn-outline-info btn-xs mr-2"><i class="fas fa-eye"></i></button>
                  <button type="button" class="btn btn-outline-danger btn-xs"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>

          <div *ngIf="cases.length === 0" class="d-flex justify-content-center m-4">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>

        </div>
        <!-- /.card-body -->
        <div class="card-footer clearfix">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
      <!-- /.card -->
    </div>
  </div>
</div>
