<div class="modal fade" id="modal-borrowers" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content ">
            <div class="modal-header bg-info">
                <h6 class="modal-title">Requesting Parties</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"></h3>
                        <div class="input-group input-group-sm" style="width: 350px;">
                            <input type="text" 
                                name="searchKey" 
                                class="form-control float-left"
                                placeholder="Search"
                                (ngModelChange)="Search($event)"
                                [(ngModel)]="searchKey"
                            >
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover">

                            <tbody>
                                
                                <tr *ngFor="let party of requestingParties">
                                    <td (click)="onSelect(party.name)" data-dismiss="modal">{{ party.name }}</td>
                                </tr>
                                
                            </tbody>
                            
                        </table>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <p class="text-info text-sm">#Tip: Click to select</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-outline-danger float-right" data-dismiss="modal">Close</button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
