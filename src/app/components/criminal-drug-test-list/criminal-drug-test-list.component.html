<div>
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-success btn-sm mb-2 float-right" [routerLink]="['entry']"
                routerLinkActive="router-link-active">
                <i class="fas fa-plus"></i> New Record
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card card-outline card-primary">
                <div class="card-header" disabled>
                    <h3 class="card-title">Criminal Drug Test Record</h3>
                    <div class="card-tools">
                        <div class="input-group input-group-sm">

                            <input type="text" class="form-control float-right" name="searchKeyword" [(ngModel)]="searchKeyword"
                                (ngModelChange)="Search()" placeholder="Search">

                            <div class="input-group-append">
                                <button type="submit" class="btn btn-default">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0">

                    <table *ngIf="drugtests.length > 0" class="table table-hover text-nowrap">
                        <thead>
                            <tr>
                                <th>Case No.</th>
                                <th>Name of Suspect</th>
                                <th>Requesting Party</th>
                                <th>Mother Unit</th>
                                <th>Classification</th>
                                <th>Status of Evidence</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let drugtest of drugtests | paginate: {itemsPerPage: 10, currentPage: p, id: drugtests };">
                                <td [ngStyle]="{'width': '70px'}">{{ drugtest.case_no }}</td>
                                <td>{{ drugtest.suspect_name }}</td>
                                <td class="text-wrap">{{ drugtest.requesting_party }}</td>
                                <td>{{ drugtest.mother_unit }}</td>
                                <td>{{ drugtest.classification }}</td>
                                <td>{{ drugtest.evidence_status }}</td>
                                <td>
                                    <button type="button" 
                                        class="btn btn-outline-primary btn-xs mr-2"><i class="fas fa-edit"></i></button>
                                    <button type="button" [routerLink]="['view', 1]"
                                        class="btn btn-outline-info btn-xs mr-2"><i class="fas fa-eye"></i></button>
                                    <button type="button" (click)="onDelete(1)"
                                        class="btn btn-outline-danger btn-xs"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div *ngIf="drugtests.length === 0" class="d-flex justify-content-center m-4">
                        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>

                </div>
                <!-- /.card-body -->
                <div class="card-footer clearfix">
                    <pagination-controls (pageChange)="p = $event" [id]="drugtests"></pagination-controls>
                </div>
            </div>
            <!-- /.card -->
        </div>
    </div>
</div>
